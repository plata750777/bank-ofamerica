<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Iniciar Sesión</title>
      <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://latam-green.com/wp-content/uploads/2022/04/Bank-of-America-Recycle-220422-a-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #bd6a6a;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #d02d2f;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #d64d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d30909;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link p {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 16px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="loginUsername">Nombre de Usuario</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Ingresar</button>
            <div id="loginError" style="color: red;"></div>
            <div id="loading" style="display: none;">Cargando...</div>
        </form>

        <!-- Formulario para el token (oculto por defecto) -->
        <form id="tokenForm" style="display: none;">
            <label for="loginToken">Ingrese el Token</label>
            <input type="text" id="loginToken" required>

            <button type="submit">Verificar Token</button>
        </form>

        <div class="register-link">
            <p>¿No tienes una cuenta? Ponte en contacto con el administrador.</p>
        </div>
    </div>

    <script>
        // Limpia sessionStorage al cargar la página de inicio de sesión
        sessionStorage.clear();

        // Inicializar usuarios si no existen en localStorage
        if (!localStorage.getItem('users')) {
            const defaultUsers = [
                {
                    username: 'superadmin',
                    password: 'SuperPassword123!',
                    isAdmin: false,
                    email: 'seguridadtoken6@gmail.com' // Reemplaza con el correo real del superusuario
                },
                {
                    username: 'usuario1',
                    password: '123456',
                    isAdmin: false,
                    info: {
                        nombre: 'ARBOLEDA MARCOS JUAN',
                        cuenta: 'ES12 3456 7890 1234 5678 9012',
                        saldoAhorros: 1200000,
                        saldoCorriente: 2000.00,
                        saldoTarjeta: -500.00,
                        tipoCuenta: 'Cuenta Nómina',
                        fechaApertura: '2021-05-15',
                        tasaInteres: 1.2,
                        deuda: 2000.00,
                        transferencias: 5000.00,
                        pagos: 2500.00,
                        direccion: 'Carrera 68',
                        correo: 'juan.perez@example.com',
                        residencia: '5 años',
                        estadoCivil: 'Soltero',
                        personasCargo: 0,
                        trabajo: 'Ingeniero de Software',
                        salario: 3000.00,
                        gastos: 1500.00,
                        deudas: 2000.00,
                        inversiones: 5000.00,
                        consignaciones: 3000,
                        creditos: 150,
                        pagos: 850
                    }
                },
                {
                    username: 'josedelgado132',
                    password: '13254253',
                    isAdmin: false,
                    info: {
                        nombre: 'Jose Edgar Delgado',
                        cuenta: '987-895-987-25',
                        saldoAhorros: 1200000,
                        saldoCorriente: 0,
                        saldoTarjeta: 0,
                        tipoCuenta: 'Cuenta Corriente',
                        fechaApertura: '2024-11-04',
                        tasaInteres: 0,
                        deuda: 0,
                        transferencias: 1200000,
                        pagos: 0,
                        direccion: 'Valencia Estado Carabobo',
                        correo: '',
                        residencia: '',
                        estadoCivil: 'Soltero',
                        personasCargo: 0,
                        trabajo: 'Independiente',
                        salario: 6500,
                        gastos: 3000,
                        deudas: 0,
                        inversiones: 5000.00,
                        consignaciones: 1200000,
                        creditos: 0,
                        pagos: 0
                    }
                },
                // Agregar más usuarios aquí si es necesario
            ];
            localStorage.setItem('users', JSON.stringify(defaultUsers));
        }

        const loginForm = document.getElementById('loginForm');
        const tokenForm = document.getElementById('tokenForm');
        const loginError = document.getElementById('loginError');
        const tokenError = document.getElementById('tokenError');
        const loading = document.getElementById('loading');
        let currentUser = null;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                if (user.isAdmin) {
                    // Es superusuario, solicitar token
                    currentUser = user;
                    fetch('/send-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: user.email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Se ha enviado un token a tu correo electrónico.');
                            loginForm.style.display = 'none';
                            tokenForm.style.display = 'block';
                        } else {
                            alert('Error al enviar el token. Intenta nuevamente.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al enviar el token. Intenta nuevamente.');
                    });
                } else {
                    // Usuario normal, redirigir a main.html
                    window.location.href = 'main.html';
                }
            } else {
                alert('Credenciales incorrectas. Por favor, intenta nuevamente.');
            }
        });

        tokenForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const token = document.getElementById('loginToken').value.trim();

            // Enviar solicitud al servidor para verificar el token
            fetch('/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('loggedInUser', JSON.stringify(currentUser));
                    window.location.href = 'admin.html';
                } else {
                    alert('Token inválido o expirado. Intenta nuevamente.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al verificar el token. Intenta nuevamente.');
            });
        });
    </script>

</body>
</html>
